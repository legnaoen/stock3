<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테마 필터 데모</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .theme-chip {
            display: inline-block;
            padding: 0px 4px;
            margin: 0px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #ddd;
        }

        .theme-chip:hover {
            background-color: #e0e0e0;
        }

        .theme-chip.active {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }

        .theme-cell {
            max-width: 300px;
        }

        .theme-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .filter-container {
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .filter-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .clear-filters {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.8rem;
            margin-left: 4px;
            cursor: pointer;
            white-space: nowrap;
        }

        .clear-filters:hover {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>급등주 테마 필터 데모</h2>
        
        <div class="filter-container">
            <div class="d-flex align-items-center gap-3">
                <div class="theme-container flex-grow-1" id="themeFilters">
                    <span class="theme-chip">반도체</span>
                    <span class="theme-chip">2차전지</span>
                    <span class="theme-chip">자율주행</span>
                    <span class="theme-chip">메타버스</span>
                    <span class="theme-chip">AI</span>
                    <span class="theme-chip">로봇</span>
                    <span class="theme-chip">바이오</span>
                    <span class="theme-chip">신재생에너지</span>
                    <span class="theme-chip">우주항공</span>
                    <span class="theme-chip">게임</span>
                </div>
                <a class="clear-filters">필터 초기화</a>
            </div>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>종목명</th>
                    <th>현재가</th>
                    <th>등락률</th>
                    <th>거래량</th>
                    <th>테마</th>
                    <th>뉴스</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>삼성전자</td>
                    <td>72,000</td>
                    <td class="text-danger">+8.5%</td>
                    <td>12,345,678</td>
                    <td class="theme-cell">
                        <div class="theme-container">
                            <span class="theme-chip">반도체</span>
                            <span class="theme-chip">AI</span>
                        </div>
                    </td>
                    <td>
                        <a href="#" class="text-decoration-none">반도체 신기술 개발 발표 (오늘)</a>
                    </td>
                </tr>
                <tr>
                    <td>LG에너지솔루션</td>
                    <td>458,000</td>
                    <td class="text-danger">+5.2%</td>
                    <td>890,123</td>
                    <td class="theme-cell">
                        <div class="theme-container">
                            <span class="theme-chip">2차전지</span>
                            <span class="theme-chip">신재생에너지</span>
                        </div>
                    </td>
                    <td>
                        <a href="#" class="text-decoration-none">신규 배터리 공장 건설 (1일전)</a>
                    </td>
                </tr>
                <tr>
                    <td>현대모비스</td>
                    <td>235,000</td>
                    <td class="text-danger">+4.8%</td>
                    <td>567,890</td>
                    <td class="theme-cell">
                        <div class="theme-container">
                            <span class="theme-chip">자율주행</span>
                            <span class="theme-chip">로봇</span>
                        </div>
                    </td>
                    <td>
                        <a href="#" class="text-decoration-none">자율주행 시스템 계약 체결 (2023-06-15)</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeFilters = document.querySelectorAll('#themeFilters .theme-chip');
            const clearFilters = document.querySelector('.clear-filters');
            
            // 테마 칩 클릭 이벤트
            themeFilters.forEach(chip => {
                chip.addEventListener('click', function() {
                    this.classList.toggle('active');
                    filterTable();
                });
            });

            // 필터 초기화
            clearFilters.addEventListener('click', function() {
                themeFilters.forEach(chip => chip.classList.remove('active'));
                filterTable();
            });

            // 테이블 필터링 함수
            function filterTable() {
                const activeThemes = Array.from(document.querySelectorAll('#themeFilters .theme-chip.active'))
                    .map(chip => chip.textContent);
                
                const rows = document.querySelectorAll('tbody tr');
                
                rows.forEach(row => {
                    if (activeThemes.length === 0) {
                        row.style.display = '';
                        return;
                    }

                    const rowThemes = Array.from(row.querySelectorAll('.theme-cell .theme-chip'))
                        .map(chip => chip.textContent);

                    const hasMatchingTheme = activeThemes.some(theme => rowThemes.includes(theme));
                    row.style.display = hasMatchingTheme ? '' : 'none';
                });
            }
        });
    </script>
</body>
</html>
