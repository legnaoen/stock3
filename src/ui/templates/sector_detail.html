<!DOCTYPE html>
<html>
<head>
    <title>테마/업종 상세정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <style>
        .sector-info {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .summary-item {
            display: inline-block;
            margin-right: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
        }
        .stock-list {
            padding: 20px;
        }
        .positive {
            color: #d60000;
        }
        .negative {
            color: #0051c7;
        }
        .change-rate-up { color: #dc3545; }
        .change-rate-down { color: #0d6efd; }
        
        .text-right {
            text-align: right;
        }

        /* 테이블 폰트 크기 설정 */
        .table {
            font-size: 14px;
        }

        /* 테이블 내 링크 스타일 */
        .table a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb" class="mt-3 mb-2">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" onclick="goBackOrHome()">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-sector-name"></li>
            </ol>
        </nav>
        <div class="sector-info">
            <h2 id="sector-name" class="mb-4">
                <a id="momentum-analysis-btn" class="btn btn-sm btn-primary ms-3" style="display:none;">모멘텀 분석</a>
            </h2>
            <div class="summary">
                <div class="summary-item">
                    <strong>전체 종목 수:</strong> <span id="total-stocks"></span>
                </div>
                <div class="summary-item">
                    <strong>상승 종목:</strong> <span id="up-stocks"></span>
                </div>
                <div class="summary-item">
                    <strong>하락 종목:</strong> <span id="down-stocks"></span>
                </div>
                <div class="summary-item">
                    <strong>등락률:</strong> <span id="change-ratio"></span>
                </div>
            </div>
        </div>
        <div id="momentum-analysis" class="mb-3"></div>
        <div id="momentum-analysis-comment" class="mb-3"></div>
        <div class="d-flex align-items-center mb-2">
            <label class="me-2">기간</label>
            <select id="chartDays" class="form-select w-auto me-3">
                <option value="30">30일</option>
                <option value="60" selected>60일</option>
                <option value="120">120일</option>
            </select>
            <label class="me-2">지표</label>
            <select id="chartMetric" class="form-select w-auto me-3">
                <option value="market_cap">시가총액</option>
                <option value="trading_value">거래대금</option>
                <option value="price_change_ratio">등락률</option>
            </select>
            <label class="me-2">표시 방식</label>
            <select id="chartMode" class="form-select w-auto">
                <option value="absolute">절대값</option>
                <option value="percent" selected>변동률(%)</option>
            </select>
        </div>
        <div style="background:#f8f9fa; border-radius:8px; padding:16px; margin-bottom:16px;">
            <canvas id="sectorChart" height="80"></canvas>
            <div id="chartMsg" class="mt-2 text-danger"></div>
        </div>
        <div class="stock-list">
            <table id="stocks-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>종목명</th>
                        <th>등락률</th>
                        <th>종가</th>
                        <th>거래량</th>
                        <th>거래대금</th>
                        <th>시가총액</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function formatNumber(num) {
            return new Intl.NumberFormat('ko-KR').format(num);
        }

        function formatChangeRatio(ratio) {
            const formatted = ratio.toFixed(2) + '%';
            const colorClass = ratio > 0 ? 'positive' : (ratio < 0 ? 'negative' : '');
            return `<span class="${colorClass}">${formatted}</span>`;
        }

        function goBackOrHome() {
            // 이전 페이지가 있으면 뒤로, 없으면 메인
            if(document.referrer && document.referrer !== location.href) {
                history.back();
            } else {
                location.href = '/';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // URL에서 파라미터 파싱
            const params = new URLSearchParams(window.location.search);
            const sectorType = params.get('type');
            const sectorId = params.get('id');

            // 데이터 로드
            fetch(`/api/sector/${sectorType}/${sectorId}`)
                .then(response => response.json())
                .then(data => {
                    // 기본 정보 표시
                    const info = data.sector_info;
                    document.getElementById('sector-name').textContent = info.name;
                    document.getElementById('total-stocks').textContent = info.total_stocks;
                    document.getElementById('up-stocks').textContent = info.up_stocks;
                    document.getElementById('down-stocks').textContent = info.down_stocks;
                    // 등락률: latest_change_rate(차트와 동일) > price_change_ratio > change_rate
                    let changeRatio = (typeof info.latest_change_rate === 'number' && !isNaN(info.latest_change_rate))
                        ? info.latest_change_rate
                        : (typeof info.price_change_ratio === 'number' && !isNaN(info.price_change_ratio))
                            ? info.price_change_ratio
                            : (typeof info.change_rate === 'number' && !isNaN(info.change_rate))
                                ? info.change_rate
                                : 0;
                    document.getElementById('change-ratio').innerHTML = formatChangeRatio(changeRatio);
                    document.getElementById('breadcrumb-sector-name').textContent = info.name;

                    // [추가] 모멘텀/시세지표 분석 결과 표시
                    const momentum = info.momentum_analysis;
                    const momDiv = document.getElementById('momentum-analysis');
                    if(momentum) {
                        let html = '<h5>모멘텀 및 시세지표 분석 결과</h5><table class="table table-bordered table-sm w-auto"><tbody>';
                        const fields = [
                            ['price_momentum_3d', '3일 가격모멘텀(%)'],
                            ['price_momentum_5d', '5일 가격모멘텀(%)'],
                            ['price_momentum_10d', '10일 가격모멘텀(%)'],
                            ['volume_momentum_3d', '3일 거래대금모멘텀(%)'],
                            ['rsi_value', 'RSI'],
                            ['leader_momentum', '주도주 모멘텀(%)'],
                            ['trend_score', '종합 추세점수']
                        ];
                        fields.forEach(([key, label]) => {
                            if(momentum[key] !== undefined && momentum[key] !== null) {
                                html += `<tr><th>${label}</th><td>${momentum[key]}</td></tr>`;
                            }
                        });
                        html += '</tbody></table>';
                        momDiv.innerHTML = html;
                    } else {
                        momDiv.innerHTML = '<div class="text-muted">분석 데이터가 없습니다.</div>';
                    }

                    // [추가] 모멘텀/시세지표 해석 코멘트 표시
                    const momCommentDiv = document.getElementById('momentum-analysis-comment');
                    if(info.momentum_analysis_comment && info.momentum_analysis_comment.length > 0) {
                        let html = '<ul style="margin-bottom:0;">';
                        info.momentum_analysis_comment.forEach(c => {
                            html += `<li>${c}</li>`;
                        });
                        html += '</ul>';
                        momCommentDiv.innerHTML = html;
                    } else {
                        momCommentDiv.innerHTML = '';
                    }

                    // 종목 테이블 초기화
                    $('#stocks-table').DataTable({
                        data: data.stocks,
                        columns: [
                            { 
                                data: 'stock_name',
                                render: function(data, type, row) {
                                    return `<a href="/stock_detail?code=${row.stock_code}">${data}</a>`;
                                }
                            },
                            { 
                                data: 'price_change_ratio',
                                render: function(data) {
                                    return formatChangeRatio(data);
                                }
                            },
                            { 
                                data: 'close_price',
                                render: formatNumber
                            },
                            { 
                                data: 'volume',
                                render: formatNumber
                            },
                            { 
                                data: 'trading_value',
                                render: formatNumber
                            },
                            { 
                                data: 'market_cap',
                                render: formatNumber
                            }
                        ],
                        order: [[1, 'desc']], // 등락률 기준 내림차순 정렬
                        pageLength: 20,
                        language: {
                            url: '//cdn.datatables.net/plug-ins/1.10.24/i18n/Korean.json'
                        }
                    });

                    const btn = document.getElementById('momentum-analysis-btn');
                    if (sectorType && sectorId && btn) {
                        btn.style.display = '';
                        if (sectorType === 'industry') {
                            btn.href = `/industry/${sectorId}/momentum-analysis`;
                        } else if (sectorType === 'theme') {
                            btn.href = `/theme/${sectorId}/momentum-analysis`;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('데이터를 불러오는데 실패했습니다.');
                });
        });

        async function loadSectorChart() {
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            const id = urlParams.get('id');
            const days = document.getElementById('chartDays').value;
            const metric = document.getElementById('chartMetric').value;
            const mode = document.getElementById('chartMode').value;
            const res = await fetch(`/api/sector/${type}/${id}/chart?days=${days}&metric=${metric}`);
            const data = await res.json();
            const ctx = document.getElementById('sectorChart').getContext('2d');

            if(window.sectorChartObj) window.sectorChartObj.destroy();

            let chartData, chartLabels, chartUnit = data.unit || '';
            let chartLabel = data.label || '차트';

            if(data.values && data.values.length > 0) {
                chartLabels = data.dates;
                chartData = data.values; // 기본적으로 API에서 받은 데이터 사용

                // '변동률' 모드이고, '등락률' 지표가 아닐 때만 % 변환
                if(mode === 'percent' && metric !== 'price_change_ratio') {
                    const base = chartData[0];
                    chartData = chartData.map(v => base ? ((v - base) / base * 100) : 0);
                    chartUnit = '%';
                    chartLabel = data.label + ' 변동률(%)';
                }
            } else {
                // 데이터가 없을 경우
                chartData = Array(Number(days)).fill(null);
                chartLabels = Array(Number(days)).fill('');
            }

            window.sectorChartObj = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: chartLabel,
                        data: chartData,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0,123,255,0.1)',
                        fill: true,
                        tension: 0.2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true },
                        tooltip: { enabled: true }
                    },
                    scales: {
                        y: { title: { display: true, text: chartUnit } }
                    }
                }
            });
            if(!data.values || data.values.length < 2) {
                document.getElementById('chartMsg').textContent = '차트 데이터가 부족합니다.';
            } else {
                document.getElementById('chartMsg').textContent = '';
            }
        }
        document.getElementById('chartDays').addEventListener('change', loadSectorChart);
        document.getElementById('chartMetric').addEventListener('change', loadSectorChart);
        document.getElementById('chartMode').addEventListener('change', loadSectorChart);
        document.addEventListener('DOMContentLoaded', loadSectorChart);
    </script>
</body>
</html>
