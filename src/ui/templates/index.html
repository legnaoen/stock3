<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업종/테마 모니터링</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .market-status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .market-open { background-color: #d4edda; }
        .market-closed { background-color: #f8d7da; }
        .market-waiting { background-color: #fff3cd; }
        
        .change-rate-up { color: #d24f45; }
        .change-rate-down { color: #2d95d0; }
        
        .refresh-button {
            margin-left: 0px;
        }
        
        .leader-stocks {
            font-size: 0.9em;
            color: #666;
        }

        .text-right {
            text-align: right;
        }

        /* 테이블 폰트 크기 설정 */
        .table {
            font-size: 14px;
        }

        /* 테이블 내 링크 스타일 */
        .table a {
            text-decoration: none;
        }

        /* 버튼 높이 통일 (refresh-controls 영역 한정) */
        .refresh-controls .btn, .refresh-controls .btn-group {
            height: 38px;
            min-height: 38px;
            padding-top: 6px;
            padding-bottom: 6px;
            display: flex;
            align-items: center;
        }
        .refresh-controls .btn-group .btn {
            display: flex;
            align-items: center;
        }
        .refresh-controls {
            gap: 10px;
        }

        /* 순위 표시 스타일 */
        .rank-number {
            color: #000;
            font-weight: bold;
        }
        .rank-change {
            font-size: 0.9em;
            margin-left: 4px;
        }
        .rank-change.up {
            color: #dc3545;
        }
        .rank-change.down {
            color: #0d6efd;
        }
        .rank-new {
            color: #6c757d;
            font-size: 0.85em;
            margin-left: 4px;
        }

        /* 테마 필터 스타일 */
        .theme-chip {
            display: inline-block;
            padding: 0px 4px;
            margin: 0px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #ddd;
        }

        .theme-chip:hover {
            background-color: #e0e0e0;
        }

        .theme-chip.active {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }

        .theme-cell {
            max-width: 300px;
        }

        .theme-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .filter-container {
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .clear-filters {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.8rem;
            margin-left: 4px;
            cursor: pointer;
            white-space: nowrap;
        }

        .clear-filters:hover {
            color: #495057;
        }

        /* 급등주/저점반등주 뉴스 링크 컬러 */
        #surgeData a, #reboundData a {
            color: #222;
            text-decoration: none;
        }
        #surgeData a:hover, #reboundData a:hover {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- 시장 상태 표시 -->
        <div class="market-status" id="marketStatus">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span id="statusText">시장 상태: </span>
                    <span id="dateText">기준일: </span>
                </div>
                <div>
                    <div class="refresh-controls d-flex align-items-center">
                        <button class="btn btn-primary refresh-button" id="quickRefreshBtn" onclick="refreshQuick()" title="주가/성과만 빠르게 갱신">빠른 새로고침</button>
                        <div class="btn-group refresh-button">
                            <button type="button" class="btn btn-secondary dropdown-toggle" id="fullRefreshBtn" data-bs-toggle="dropdown" aria-expanded="false" title="데이터 갱신 옵션">
                                <span style="font-size:1.2em;">&#8942;</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" id="themeRefreshBtn" href="#">테마정보 업데이트</a></li>
                                <li><a class="dropdown-item" id="industryRefreshBtn" href="#">업종정보 업데이트</a></li>
                                <li><a class="dropdown-item" id="surgeNewsUpdateBtn" href="#">급등주 뉴스 업데이트</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 탭 메뉴 -->
        <ul class="nav nav-tabs" id="performanceTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#mixed">업종&테마</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#industry">업종</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#theme">테마</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#surge">급등주</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#rebound">저점반등주</a>
            </li>
        </ul>

        <!-- 탭 내용 -->
        <div class="tab-content mt-3">
            <!-- 통합 탭 -->
            <div class="tab-pane fade show active" id="mixed">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>구분</th>
                            <th>업종/테마명</th>
                            <th>등락률</th>
                            <th>상승/하락</th>
                            <th class="text-right">시가총액</th>
                            <th class="text-right">거래대금</th>
                            <th>주도주</th>
                        </tr>
                    </thead>
                    <tbody id="mixedData"></tbody>
                </table>
            </div>

            <!-- 업종 탭 -->
            <div class="tab-pane fade" id="industry">
                <table class="table table-hover" id="industryTable">
                    <thead>
                        <tr>
                            <th>순위</th>
                            <th>업종명</th>
                            <th>등락률</th>
                            <th>상승/하락</th>
                            <th class="text-right">시가총액</th>
                            <th class="text-right">거래대금</th>
                            <th>주도주</th>
                        </tr>
                    </thead>
                    <tbody id="industryData"></tbody>
                </table>
            </div>

            <!-- 테마 탭 -->
            <div class="tab-pane fade" id="theme">
                <table class="table table-hover" id="themeTable">
                    <thead>
                        <tr>
                            <th>순위</th>
                            <th>테마명</th>
                            <th>등락률</th>
                            <th>상승/하락</th>
                            <th class="text-right">시가총액</th>
                            <th class="text-right">거래대금</th>
                            <th>주도주</th>
                        </tr>
                    </thead>
                    <tbody id="themeData"></tbody>
                </table>
            </div>

            <!-- 급등주 탭 -->
            <div class="tab-pane fade" id="surge" role="tabpanel">
                
                <!-- 테마 필터 추가 -->
                <div class="filter-container">
                    <div class="d-flex align-items-center gap-3">
                        <div class="theme-container flex-grow-1" id="surgeThemeFilters"></div>
                        <a class="clear-filters" onclick="clearThemeFilter('surge')">필터 초기화</a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="width:100px;">종목명</th>
                                <th style="width:80px;">등락률</th>
                                <th style="width:100px;">업종</th>
                                <th style="width:200px;">테마</th>
                                <th>뉴스</th>
                            </tr>
                        </thead>
                        <tbody id="surgeData"></tbody>
                    </table>
                </div>
            </div>

            <!-- 저점반등주 탭 -->
            <div class="tab-pane fade" id="rebound" role="tabpanel">
                
                <!-- 테마 필터 추가 -->
                <div class="filter-container">
                    <div class="d-flex align-items-center gap-3">
                        <div class="theme-container flex-grow-1" id="reboundThemeFilters"></div>
                        <a class="clear-filters" onclick="clearThemeFilter('rebound')">필터 초기화</a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>종목명</th>
                                <th>등락률</th>
                                <th>반등률</th>
                                <th>업종</th>
                                <th>테마</th>
                                <th>뉴스</th>
                            </tr>
                        </thead>
                        <tbody id="reboundData"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 시장 상태 업데이트
        function updateMarketStatus(status, date) {
            const statusDiv = document.getElementById('marketStatus');
            const statusText = document.getElementById('statusText');
            const dateText = document.getElementById('dateText');
            
            // 상태별 텍스트 및 스타일
            const statusMap = {
                'OPEN': { text: '장 운영중', class: 'market-open' },
                'CLOSED': { text: '장 마감', class: 'market-closed' },
                'WAITING': { text: '장 시작 전', class: 'market-waiting' }
            };
            
            // 클래스 초기화
            statusDiv.classList.remove('market-open', 'market-closed', 'market-waiting');
            statusDiv.classList.add(statusMap[status].class);
            
            // 텍스트 업데이트
            statusText.textContent = `시장 상태: ${statusMap[status].text}`;
            dateText.textContent = `기준일: ${date}`;
            
            // 버튼은 항상 활성화 상태 유지
            document.getElementById('quickRefreshBtn').disabled = false;
            document.getElementById('fullRefreshBtn').disabled = false;
        }

        // 숫자 포맷팅
        function formatNumber(num) {
            return new Intl.NumberFormat('ko-KR').format(num);
        }

        // 등락률 포맷팅
        function formatChangeRate(rate) {
            const cls = rate > 0 ? 'change-rate-up' : 'change-rate-down';
            const sign = rate > 0 ? '+' : '';
            return `<span class="${cls}">${sign}${rate.toFixed(2)}%</span>`;
        }

        // 테마 필터 관련 함수들
        function initThemeFilters(type, data) {
            // 모든 테마를 수집하고 중복 제거
            const allThemes = new Set();
            data.forEach(item => {
                if (item.theme) {
                    const themes = item.theme.split(',').map(theme => theme.trim()).filter(theme => theme);
                    themes.forEach(theme => allThemes.add(theme));
                }
            });

            // 정렬된 테마 리스트 생성
            const sortedThemes = Array.from(allThemes).sort();

            // 필터 컨테이너에 테마 칩 추가
            const container = document.getElementById(`${type}ThemeFilters`);
            if (!container) return;  // 컨테이너가 없으면 중단
            
            container.innerHTML = sortedThemes.map(theme => 
                `<span class="theme-chip" data-theme="${theme}">${theme}</span>`
            ).join('');

            // 테마 칩 클릭 이벤트 추가
            container.querySelectorAll('.theme-chip').forEach(chip => {
                chip.addEventListener('click', function() {
                    this.classList.toggle('active');
                    filterTableByTheme(type);
                });
            });
        }

        function clearThemeFilter(type) {
            // 모든 테마 칩 비활성화
            document.querySelectorAll(`#${type}ThemeFilters .theme-chip`).forEach(chip => {
                chip.classList.remove('active');
            });
            // 테이블 필터링 초기화
            filterTableByTheme(type);
        }

        function filterTableByTheme(type) {
            const activeThemes = Array.from(document.querySelectorAll(`#${type}ThemeFilters .theme-chip.active`))
                .map(chip => chip.dataset.theme);
            
            const rows = document.querySelectorAll(`#${type}Data tr`);
            
            rows.forEach(row => {
                if (activeThemes.length === 0) {
                    row.style.display = '';
                    return;
                }

                const themeCell = row.querySelector('.theme-cell'); // 테마 컬럼을 클래스로 찾도록 수정
                if (!themeCell) return;

                const rowThemes = Array.from(themeCell.querySelectorAll('.theme-chip'))
                    .map(chip => chip.textContent.trim());
                
                const hasMatchingTheme = activeThemes.some(theme => rowThemes.includes(theme));
                row.style.display = hasMatchingTheme ? '' : 'none';
            });
        }

        // 데이터 로드 및 표시
        async function loadData(type) {
            try {
                const response = await fetch(`/api/performance/${type}`);
                const data = await response.json();
                
                // 시장 상태 업데이트
                updateMarketStatus(data.market_status, data.date);
                
                // 데이터 표시
                const tbody = document.getElementById(`${type}Data`);
                tbody.innerHTML = ''; // 테이블 초기화

                if (type === 'surge') {
                    data.data.forEach(item => {
                        let newsHtml = '-';
                        if (item.news && item.news.length > 0) {
                            newsHtml = item.news.map(n => {
                                let dateStr = '';
                                if (n.days_diff === 0) {
                                    dateStr = '오늘';
                                } else if (n.days_diff !== null && n.days_diff >= 1 && n.days_diff <= 5) {
                                    dateStr = `${n.days_diff}일전`;
                                } else {
                                    dateStr = n.date;
                                }
                                return `<a href="${n.url}" target="_blank">${n.title} (${dateStr})</a>`;
                            }).join('<br>');
                        }
                        // 테마를 칩 스타일로 변환
                        const themeHtml = item.theme ? 
                            `<div class="theme-container">
                                ${item.theme.split(',').map(theme => 
                                    `<span class="theme-chip">${theme.trim()}</span>`
                                ).join('')}
                            </div>` : '-';

                        tbody.innerHTML += `
                            <tr>
                                <td><a href="/stock_detail?code=${item.code}">${item.name}</a></td>
                                <td class="${item.change_rate > 0 ? 'change-rate-up' : 'change-rate-down'}">${item.change_rate.toFixed(2)}%</td>
                                <td>${item.industry || '-'}</td>
                                <td class="theme-cell">${themeHtml}</td>
                                <td>${newsHtml}</td>
                            </tr>
                        `;
                    });
                    // 테마 필터 초기화 - 데이터 로드 후 즉시 실행
                    initThemeFilters('surge', data.data);
                } else if (type === 'rebound') {
                    data.data.forEach(row => {
                        let newsHtml = '-';
                        if (row.news && row.news.length > 0) {
                            newsHtml = row.news.map(n => {
                                let dateStr = '';
                                if (n.days_diff === 0) {
                                    dateStr = '오늘';
                                } else if (n.days_diff !== null && n.days_diff >= 1 && n.days_diff <= 5) {
                                    dateStr = `${n.days_diff}일전`;
                                } else {
                                    dateStr = n.date;
                                }
                                return `<a href="${n.url}" target="_blank">${n.title} (${dateStr})</a>`;
                            }).join('<br>');
                        }
                        // 테마를 칩 스타일로 변환
                        const themeHtml = row.theme ? 
                            `<div class="theme-container">
                                ${row.theme.split(',').map(theme => 
                                    `<span class="theme-chip">${theme.trim()}</span>`
                                ).join('')}
                            </div>` : '-';

                        tbody.innerHTML += `
                            <tr>
                                <td><a href="/stock_detail?code=${row.code}">${row.name}</a></td>
                                <td class="${row.change_rate > 0 ? 'change-rate-up' : 'change-rate-down'}">${row.change_rate.toFixed(2)}%</td>
                                <td>${row.rebound_rate != null ? row.rebound_rate.toFixed(2) + '%' : '-'}</td>
                                <td>${row.industry || '-'}</td>
                                <td class="theme-cell">${themeHtml}</td>
                                <td>${newsHtml}</td>
                            </tr>
                        `;
                    });
                    // 테마 필터는 테이블 렌더 후 실제 칩 기준으로 생성
                    renderThemeFilters('rebound');
                } else {
                    tbody.innerHTML = data.data.map(item => `
                        <tr>
                            ${type === 'mixed' ? `<td>${item.type === 'industry' ? '업종' : '테마'}</td>` : ''}
                            <td>
                                <a href="/sector_detail?type=${item.type}&id=${item.id}">
                                    ${item.name}
                                </a>
                            </td>
                            <td>${formatChangeRate(item.change_rate)}</td>
                            <td>${item.up_stocks}/${item.down_stocks}</td>
                            <td class="text-right">${formatNumber(item.market_cap)}</td>
                            <td class="text-right">${formatNumber(item.trading_value)}</td>
                            <td class="leader-stocks">${item.leader_stocks.join(', ')}</td>
                        </tr>
                    `).join('');
                }
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
            }
        }

        // 빠른 새로고침: 주가/성과만 갱신
        function setLoading(isLoading, target) {
            const quickBtn = document.getElementById('quickRefreshBtn');
            const fullBtn = document.getElementById('fullRefreshBtn');
            if (target === 'quick') {
                if (isLoading) {
                    quickBtn.disabled = true;
                    quickBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>진행중...';
                } else {
                    quickBtn.disabled = false;
                    quickBtn.innerHTML = '빠른 새로고침';
                }
            } else if (target === 'full') {
                if (isLoading) {
                    fullBtn.disabled = true;
                    fullBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>진행중...';
                } else {
                    fullBtn.disabled = false;
                    fullBtn.innerHTML = '<span style="font-size:1.2em;">&#8942;</span>';
                }
            }
        }

        async function refreshQuick() {
            setLoading(true, 'quick');
            try {
                await fetch('/api/refresh/quick', { method: 'POST' });
                setTimeout(() => { location.reload(); }, 2000);
            } catch (e) {
                alert('빠른 새로고침 실패');
                setLoading(false, 'quick');
            }
        }

        // 탭 변경 이벤트 핸들러 수정
        document.querySelectorAll('a[data-bs-toggle="tab"]').forEach(tab => {
            tab.addEventListener('shown.bs.tab', function (e) {
                const targetId = e.target.getAttribute('href').substring(1);
                switch (targetId) {
                    case 'industry':
                        loadIndustryData();
                        break;
                    case 'theme':
                        loadThemeData();
                        break;
                    case 'mixed':
                        loadMixedData();
                        break;
                    case 'surge':
                        loadSurgeData();
                        break;
                    case 'rebound':
                        loadReboundData();
                        break;
                }
            });
        });

        // 저점반등주 데이터 로드
        function loadReboundData() {
            fetch('/api/performance/rebound')
                .then(response => response.json())
                .then(res => {
                    const data = res.data || [];
                    const tbody = document.getElementById('reboundData');
                    tbody.innerHTML = '';
                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="text-center">데이터 없음</td></tr>';
                        renderThemeFilters('rebound');
                        return;
                    }
                    data.forEach(row => {
                        let newsHtml = '-';
                        if (row.news && row.news.length > 0) {
                            newsHtml = row.news.map(n => {
                                let dateStr = '';
                                if (n.days_diff === 0) {
                                    dateStr = '오늘';
                                } else if (n.days_diff !== null && n.days_diff >= 1 && n.days_diff <= 5) {
                                    dateStr = `${n.days_diff}일전`;
                                } else {
                                    dateStr = n.date;
                                }
                                return `<a href="${n.url}" target="_blank">${n.title} (${dateStr})</a>`;
                            }).join('<br>');
                        }
                        tbody.innerHTML += `
                            <tr>
                                <td><a href="/stock_detail?code=${row.code}">${row.name}</a></td>
                                <td class="${row.change_rate > 0 ? 'change-rate-up' : 'change-rate-down'}">${row.change_rate.toFixed(2)}%</td>
                                <td>${row.rebound_rate != null ? row.rebound_rate.toFixed(2) + '%' : '-'}</td>
                                <td>${row.industry || '-'}</td>
                                <td class="theme-cell">
                                    ${row.theme ? `<div class="theme-container">${row.theme.split(',').map(theme => 
                                        `<span class="theme-chip">${theme.trim()}</span>`
                                    ).join('')}</div>` : '-'}
                                </td>
                                <td>${newsHtml}</td>
                            </tr>
                        `;
                    });
                    renderThemeFilters('rebound'); // 반드시 테이블 렌더 후 호출
                });
        }

        // 초기 데이터 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadMixedData();
            
            // 새로고침 버튼 이벤트 핸들러
            const themeRefreshBtn = document.getElementById('themeRefreshBtn');
            const industryRefreshBtn = document.getElementById('industryRefreshBtn');

        // 급등주 데이터 로드
        async function loadSurgeData() {
            try {
                const response = await fetch('/api/performance/surge');
                const data = await response.json();
                if (data.market_status) {
                    updateMarketStatus(data.market_status);
                }
                const tbody = document.getElementById('surgeData');
                tbody.innerHTML = '';
                if (!data.data || data.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center">데이터 없음</td></tr>';
                    renderThemeFilters('surge');
                    return;
                }
                data.data.forEach(item => {
                    let newsHtml = '-';
                    if (item.news && item.news.length > 0) {
                        newsHtml = item.news.map(n => {
                            let dateStr = '';
                            if (n.days_diff === 0) {
                                dateStr = '오늘';
                            } else if (n.days_diff !== null && n.days_diff >= 1 && n.days_diff <= 5) {
                                dateStr = `${n.days_diff}일전`;
                            } else {
                                dateStr = n.date;
                            }
                            return `<a href="${n.url}" target="_blank">${n.title} (${dateStr})</a>`;
                        }).join('<br>');
                    }
                    // 테마 칩 디자인 적용
                    const themeHtml = item.theme
                        ? `<div class="theme-container">${item.theme.split(',').map(theme =>
                            `<span class="theme-chip">${theme.trim()}</span>`
                        ).join('')}</div>`
                        : '-';

                    tbody.innerHTML += `
                        <tr>
                            <td><a href="/stock_detail?code=${item.code}">${item.name}</a></td>
                            <td class="${item.change_rate > 0 ? 'change-rate-up' : 'change-rate-down'}">${item.change_rate.toFixed(2)}%</td>
                            <td>${item.industry || '-'}</td>
                            <td class="theme-cell">${themeHtml}</td>
                            <td>${newsHtml}</td>
                        </tr>
                    `;
                });
                renderThemeFilters('surge');
            } catch (error) {
                console.error('급등주 데이터 로딩 실패:', error);
            }
        }

        // 업종 데이터 표시 함수 수정
        function displayIndustryData(data) {
            const tbody = document.querySelector('#industryTable tbody');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const tr = document.createElement('tr');
                
                // 순위 컬럼 추가
                const rankTd = document.createElement('td');
                const rankSpan = document.createElement('span');
                rankSpan.className = 'rank-number';
                rankSpan.textContent = item.rank.current;
                rankTd.appendChild(rankSpan);
                
                if (item.rank.is_new) {
                    const newSpan = document.createElement('span');
                    newSpan.className = 'rank-new';
                    newSpan.textContent = 'NEW';
                    rankTd.appendChild(newSpan);
                } else if (item.rank.change !== null) {
                    const changeSpan = document.createElement('span');
                    if (item.rank.change > 0) {
                        changeSpan.className = 'rank-change up';
                        changeSpan.textContent = `▲${item.rank.change}`;
                    } else if (item.rank.change < 0) {
                        changeSpan.className = 'rank-change down';
                        changeSpan.textContent = `▼${-item.rank.change}`;
                    }
                    rankTd.appendChild(changeSpan);
                }
                tr.appendChild(rankTd);
                
                // 기존 컬럼들 추가
                tr.innerHTML += `
                    <td><a href="/sector_detail?type=industry&id=${encodeURIComponent(item.id || item.name)}">${item.name}</a></td>
                    <td class="${item.change_rate > 0 ? 'change-rate-up' : 'change-rate-down'}">${item.change_rate.toFixed(2)}%</td>
                    <td>${item.up_stocks}/${item.down_stocks}</td>
                    <td class="text-right">${formatNumber(item.market_cap)}</td>
                    <td class="text-right">${formatNumber(item.trading_value)}</td>
                    <td class="leader-stocks">${item.leader_stocks.join(', ')}</td>
                `;
                
                tbody.appendChild(tr);
            });
        }

        async function updateSurgeNews() {
            setLoading(true, 'full');
            try {
                const res = await fetch('/api/performance/surge');
                const data = await res.json();
                const codes = data.data.map(item => item.code);
                const btn = document.getElementById('fullRefreshBtn');
                for (let i = 0; i < codes.length; i++) {
                    btn.innerHTML = `<span class="spinner-border spinner-border-sm me-1"></span>진행중... (${i+1}/${codes.length})`;
                    await fetch(`/api/stock/${codes[i]}/crawl_news`, { method: 'POST' });
                }
                setTimeout(() => { location.reload(); }, 1500);
            } catch (e) {
                alert('급등주 뉴스 업데이트 실패');
                setLoading(false, 'full');
            }
        }

        // 1. 테마 수집 함수
        function collectAllThemes(type) {
            const chips = document.querySelectorAll(`#${type}Data tr .theme-cell .theme-chip`);
            const themes = new Set();
            chips.forEach(chip => {
                const t = chip.textContent.trim();
                if (t && t !== '-') themes.add(t);
            });
            return Array.from(themes).sort();
        }

        // 2. 필터 칩 렌더링 함수
        function renderThemeFilters(type) {
            const container = document.getElementById(`${type}ThemeFilters`);
            if (!container) {
                console.warn('필터 컨테이너 없음:', type);
                return;
            }
            const chips = document.querySelectorAll(`#${type}Data tr .theme-cell .theme-chip`);
            console.log('실제 테이블 칩 개수:', chips.length);
            const themes = new Set();
            chips.forEach(chip => {
                const t = chip.textContent.trim();
                if (t && t !== '-') themes.add(t);
            });
            if (themes.size === 0) {
                container.innerHTML = '<span style="color:#aaa;">테마 없음</span>';
                return;
            }
            container.innerHTML = Array.from(themes).sort().map(theme =>
                `<span class="theme-chip" data-theme="${theme}">${theme}</span>`
            ).join('');
            container.querySelectorAll('.theme-chip').forEach(chip => {
                chip.addEventListener('click', function() {
                    this.classList.toggle('active');
                    filterTableByTheme(type);
                });
            });
        }
