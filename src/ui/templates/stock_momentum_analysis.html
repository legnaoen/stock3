<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ stock_name }} 모멘텀 분석</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .momentum-table th, .momentum-table td { text-align: center; }
        .momentum-table th { background: #f8f9fa; }
    </style>
</head>
<body>
<div class="container mt-4 mb-5">
    <h2>{{ stock_name }} <span class="text-muted">({{ stock_code }})</span> - 모멘텀 분석</h2>
    <a href="/stock_detail?code={{ stock_code }}" class="btn btn-outline-secondary btn-sm mb-3">← 상세페이지로</a>
    <table class="table table-bordered momentum-table">
        <thead>
            <tr>
                <th>날짜</th>
                <th>매수/매도 의견</th>
                <th>1일 수익률</th>
                <th>3일 수익률</th>
                <th>5일 수익률</th>
                <th>10일 수익률</th>
                <th>20일 수익률</th>
            </tr>
        </thead>
        <tbody>
            {% for row in analysis_rows %}
            <tr>
                <td>{{ row.date }}</td>
                <td>{{ row.opinion }}</td>
                <td>{{ row.return_1d }}</td>
                <td>{{ row.return_3d }}</td>
                <td>{{ row.return_5d }}</td>
                <td>{{ row.return_10d }}</td>
                <td>{{ row.return_20d }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
